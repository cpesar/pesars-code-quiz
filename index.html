<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesar's Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <!-- <div>
      <button id="high-score-btn">View High Scores</button>
    </div> -->
    <div id="timer">
      <h3>Timer: 0</h3>
      <p id="time">0</p>
    </div>




    <div id="high-score">
      <h3 class="high">View High Scores</h3>
    </div>

  </header>
    <div class="wrapper">
        <div id="start-screen" class="start">
          <h1 class="page-title">Pesar's Code Quiz</h1>
          <p class="intro">Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score/time by 10 seconds!</p>
        <button id="start"> Start Quiz!</button>
      </div>  
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>
    <div id="end-screen" class="hide">
      <h2>Quiz Over!</h2>
      <p>Your final score is: <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
    </div>

  




  <script src="./assets/js/game.js"></script>
</body>
</html>
